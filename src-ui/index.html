<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PomBlock desktop dashboard" />
    <title>PomBlock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+JP:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="background-layer">
      <div class="orb orb-left"></div>
      <div class="orb orb-right"></div>
      <div class="grid-mask"></div>
    </div>

    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <p class="brand-kicker">Workflow Console</p>
          <h1>PomBlock</h1>
        </div>
        <div id="global-status" class="status-chip" aria-live="polite">Ready</div>
      </header>

      <nav class="route-nav" id="route-nav" aria-label="Main navigation">
        <a href="#/auth" data-route="auth">認証</a>
        <a href="#/dashboard" data-route="dashboard">ダッシュボード</a>
        <a href="#/blocks" data-route="blocks">ブロック</a>
        <a href="#/pomodoro" data-route="pomodoro">ポモドーロ</a>
        <a href="#/tasks" data-route="tasks">タスク</a>
        <a href="#/reflection" data-route="reflection">振り返り</a>
        <a href="#/settings" data-route="settings">設定</a>
      </nav>

      <main id="app" class="view-root" aria-live="polite"></main>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
